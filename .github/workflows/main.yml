name: PHP CI

on:
  - push
  - pull_request

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Setup PHP
        uses: shivammathur/setup-php@v1
        with:
          php-version: '7.4'
      - name: Install
        run: make install
      - name: Run linter
        run: make lint
      - name: Run test & publish code coverage
        uses: paambaati/codeclimate-action@v2.4.0
        env:
          CODE_CLIMATE_TEST_COVEREGE: ${{ secrets.CODE_CLIMATE_TEST_COVEREGE }}
        with:
          coverageCommand: make test
          debug: true
